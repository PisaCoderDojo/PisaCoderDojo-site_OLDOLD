<div class="col-sm-3 col-md-6 col-lg-4 col-md-offset-3 col-sm-offset-6">
<ul class="list-group">
  <li class="list-group-item" ng-repeat="album in albums">
    <span class="badge">{{album.count}}</span>
    <a href="{{ 'albums/'+album.id }}" >
      <div ng-bind="album.name"></div>
    </a>

    <div ng-bind="album.description"></div>
  </li>
</ul>
</div>
