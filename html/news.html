<div class="container container-fluid">
  <div class="col-sm-9">
    <div ng-repeat="post in news | orderBy:orderProp" class="blog-post">
      <a ng-href="news/{{post.id}}">
        <h2 class="blog-post-title" ng-bind="post.title"></h2>
      </a>
      <div class="row">
        <div class="blog-post-meta col-sm-6">
          <span class="glyphicon glyphicon-user"></span>
          <span ng-bind="post.author"></span>
          <span class="glyphicon glyphicon-time"></span>
          <span ng-bind="post.creation_date | date:'medium'"></span>
        </div>
      </div>
      <div class="row">
        <div class="blog-post-social col-xs-5">
          <span fb-like="BASE_URL+post.id"></span>
        </div>
        <div class="blog-post-social col-xs-2">
          <span tweet="post.title"></span>
        </div>
      </div>
      </br>
      <div ng-bind-html="post.body" class="blog-post-body"></div>
      <a ng-href="news/{{post.id}}">(continua...)</a>
    </div>
  </div>
  <div class="col-sm-3">
    <div class="search-bar">
      <h4>Search</h4>
      <input ng-model="query" ng-keyup="search($event)"></input>
      <!--Sort by:
      <select ng-model="orderProp">
        <option value="title">Alfabetico</option>
        <option value="id">Pi√π recente</option>
      </select>-->
    </div>
    <div class="tag-cloud">
      <h4>Tags</h4>
      <ul class="nav nav-pills nav-stacked">
        <li ng-class="{active : -1==currentTag}" role="presentation">
          <!--<span class="badge" ng-bind="tag.count"></span>-->
          <a href="news">Tutti</a>
        </li>
        <li ng-repeat="tag in tags" ng-class="{active : tag.name==currentTag}" role="presentation">
          <a ng-href="news/tag/{{tag.name}}">{{tag.name}}
            <span class="badge" ng-bind="tag.count"></span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
