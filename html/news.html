<div class="container-fluid">
  <div class="col-sm-9">
    <div ng-repeat="post in news | filter:query | orderBy:orderProp" class="blog-post">
      <h2 class="blog-post-title" ng-bind="post.TITLE"></h2>
      <p class="blog-post-title" ng-bind="post.AUTHOR"></p>
      <p class="blog-post-meta" ng-bind="post.DATE_CREATE | date:'medium'"></p>
      <div fb-like="BASE_URL+post.ID"></div>
      <div tweet="post.TITLE"></div>
      </br>
      <div ng-bind-html="post.BODY"></div>
    </div>
  </div>

  <div class="col-sm-3">
      Search: <input ng-model="query">
      Sort by:
      <select ng-model="orderProp">
        <option value="title">Alfabetico</option>
        <option value="id">Pi√π recente</option>
      </select>
  </div>
</div>
