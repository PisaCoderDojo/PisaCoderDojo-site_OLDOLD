<div class="container container-fluid">
  <p class="text-center">Inviaci qualche informazione su di te, potrai entrare nella squadra dei  Mentors!</p>
  <form ng-submit="send()" class="form-horizontal" ng-hide="isSend">
    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">Nome</label>
      <div class="col-sm-10">
        <input ng-model="name "type="name" class="form-control" id="name" placeholder="Inserisci il tuo nome" required>
      </div>
    </div>
    <div class="form-group">
      <label for="mail" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input ng-model="mail" type="email" class="form-control" id="mail" placeholder="Inserisci la tua mail" required>
      </div>
    </div>
    <div class="form-group">
      <label for="age" class="col-sm-2 control-label">Età</label>
      <div class="col-sm-10">
        <input ng-model="age" id="age" class="form-control" type ="number" min="18" max="99" placeholder="Inserisci la tua età" required/>
      </div>
    </div>
    <div class="form-group">
      <label for="testo" class="col-sm-2 control-label">Le tue competenze</label>
      <div class="col-sm-10">
        <label class="checkbox-inline" ng-repeat="item in selection" >
          <input type="checkbox" ng-model="item.value"/>{{item.name}}
        </label>

      </div>
    </div>
    <div class="form-group">
      <label for="testo" class="col-sm-2 control-label">Come sei venuto a conoscenza</label>
      <div class="col-sm-10">
        <label class="checkbox-inline" ng-repeat="item in howyouknow" >
          <input type="checkbox" ng-model="item.value"/>{{item.name}}
        </label>

      </div>
    </div>

    <div class="form-group">
      <label for="testo"  class="col-sm-2 control-label">Parlaci di te (max. 300 parole)</label>
      <div class="col-sm-10">
        <textarea ng-model="aboutyou" style="resize:none" class="form-control" rows="10" id="testo" required></textarea>
      </div>
    </div>

    <button type="submit" class="btn btn-default col-sm-2 col-sm-offset-2">Invia</button>
  </form>
  <div ng-show="isSend">Inviata!</div>
</div>
