<div class="container container-fluid form-horizontal">
  <p class="text-center">Inviaci qualche informazione su di te, potrai entrare nella squadra dei  Mentors !!</p>
  <form ng-submit="send()" ng-hide="isSend">
    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">Nome</label>
      <div class="col-sm-10">
        <input ng-model="name "type="name" class="form-control" id="name" placeholder="Inserisci il tuo nome">
      </div>
    </div>
    <div class="form-group">
      <label for="surname" class="col-sm-2 control-label">Cognome</label>
      <div class="col-sm-10">
        <input ng-model="surname "type="surname" class="form-control" id="name" placeholder="Inserisci il tuo cognome">
      </div>
    </div>
    <div class="form-group">
      <label for="age" class="col-sm-2 control-label">Eta</label>
      <div class="col-sm-10">
      <select ng-model="age" class="form-control" id="age">
        <option>18</option>
        <option>19</option>
        <option>20</option>
        <option>21</option>
        <option>22</option>
        <option>23</option>
      </select>
      </div>
    </div>
    <div class="form-group">
      <label for="testo" class="col-sm-2 control-label">Vorrei fare:</label>
      <div class="col-sm-10">
        <label class="checkbox-inline"ng-model=""> <input type="checkbox" value="">Informatica</label>
        <label class="checkbox-inline" ng-model=""><input type="checkbox" value="">Didattica</label>
        <label class="checkbox-inline" ng-model=""><input type="checkbox" value="">Esperienze con in bambini</label>
        <label class="checkbox-inline" ng-model=""><input type="checkbox" value="">Marketing</label>
        <label class="checkbox-inline" ng-model=""><input type="checkbox" value="">Organizazzione eventi</label>
      </div>
    </div>
    <div class="form-group">
      <label for="testo" class="col-sm-2 control-label">Come sei venuto a conoscenza</label>
      <div class="col-sm-10">
        <label class="checkbox-inline"ng-model=""> <input type="checkbox" value="">Giornali</label>
        <label class="checkbox-inline" ng-model=""><input type="checkbox" value="">Social</label>
        <label class="checkbox-inline" ng-model=""><input type="checkbox" value="">Amici</label>
        <label class="checkbox-inline" ng-model=""><input type="checkbox" value="">Newslatter</label>
      </div>
    </div>
    <div class="form-group">
      <label for="testo" >Parlaci di te</label>
      <textarea ng-model="aboutyou" class="form-control" rows="10" id="testo"></textarea>
    </div>
    
    <button type="submit" class="btn btn-default">Invia</button>
  </form>
  <div ng-show="isSend">Inviata!</div>
</div>
