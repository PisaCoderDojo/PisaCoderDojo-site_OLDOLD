<div class="container-fluid">
  <h2>I Mentori</h2>
  <div ng-repeat="p in people">
    <div class="row">
      <h3 ng-bind="p.name" class="col-sm-9 col-sm-offset-3"></h3>
    </div>
    <div class="row">
      <div class="col-sm-3">
        <img ng-src="{{p.img}}" class="img-circle img-responsive img-profile"></img>
      </div>
      <div class="col-sm-9">
        <span ng-bind="p.text" class="text-justify">
          Studia Informatica e Networking all'Università di Pisa e alla Scuola Superiore Sant'Anna. Pisano DOC, sogna di unire la sua passione per l'informatica a quella per le lettere e di occuparsi di ricerca, innovazione e divulgazione.
        </span>
      </div>
    </div>
  </div>
