<div class="container container-fluid">
  <div class="col-sm-9">
    <div ng-repeat="res in allresource | orderBy:orderProp" class="panel panel-default">
      <!-- Default panel contents -->
      <div ng-bind="res.title" class="panel-heading"></div>
      <div ng-bind="res.description" class="panel-body"></div>

      <!-- List group -->
      <ul ng-hide="{{ res.resource.length==0 }}" class="list-group">
        <li ng-repeat="item in res.resource" class="list-group-item">
          <a href="{{item.link}}" ng-bind="item.name"></a>
        </li>
      </ul>
    </div>
  </div>
