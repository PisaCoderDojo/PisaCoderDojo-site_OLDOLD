<div class="container-fluid">
  <div class="row">
    <a href="edit/resource" class="btn btn-default btn-lg" role="button">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
      Add Resource
    </a>
    <div>
      <div ng-hide="isModCat" class="dropdown">
        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
          <span ng-bind="actualCategory.name"></span>
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
          <li ng-repeat="cat in category" role="presentation">
            <a ng-bind="cat.name" ng-click="changeCat(cat)" rorole="menuitem" tabindex="-1" href="#"></a>
          </li>
        </ul>
      </div>
      <div ng-show="isModCat || isAddCat" class="input-group">
        <input ng-model="inputModCat" type="text" class="form-control" placeholder="Search for...">
        <span class="input-group-btn">
          <button ng-click="saveAddCat()" class="btn btn-default" type="button">Go!</button>
        </span>
      </div>
      <button ng-click="modCategory()" class="btn btn-default btn-lg" role="button">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
        Modify Category
      </button>
      <button ng-click="addCategory()" class="btn btn-default btn-lg" role="button">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
        Add Category
      </button>
      <button ng-click="delCategory()" class="btn btn-default btn-lg" role="button">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
        Delete Category
      </button>
    </div>
  </div>
  <br/>

  <div class="row">
    <div class="row" ng-repeat="(key,item) in news">
      <div class="col-sm-8">
        <h3>{{ item.title }}</h3>
      </div>
      <div class="col-sm-2">
        <button type="button" class="btn btn-default btn-lg" ng-click="modify(item.id,key)">
          <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Modify
        </button>
      </div>
      <div class="col-sm-2">
        <button type="button" class="btn btn-default btn-lg" ng-click="showDelModal(item.id,key)">
          <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Delete
        </button>
      </div>
    </div>

  </div>
</div>


<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Conferma</h4>
      </div>
      <div class="modal-body">
        Vuoi vancellare veramente la news {{delNews.title}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
        <button type="button" class="btn btn-primary" ng-click="delete(delNews)">Si</button>
      </div>
    </div>
  </div>
</div>
