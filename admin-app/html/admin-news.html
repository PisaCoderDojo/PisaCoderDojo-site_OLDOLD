<div class="container-fluid">
  <div class="row">
    <div class="col-sm-9">
      <a href="{{addItem.href}}" class="btn btn-default btn-lg" role="button">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
        Add News
      </a>
    </div>
    <div class="col-sm-3">
      <button type="button" class="btn btn-default btn-lg right" ng-click="logout()">
        <span class="glyphicon glyphicon-off" aria-hidden="true"></span> Logout
      </button>
    </div>
  </div>
  <br/>

  <div class="row">
    <div class="row" ng-repeat="(key,item) in news">
      <div class="col-sm-8">
        <h3>{{ item.title }}</h3>
      </div>
      <div class="col-sm-2">
        <button type="button" class="btn btn-default btn-lg" ng-click="modify(item.id,key)">
          <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Modify
        </button>
      </div>
      <div class="col-sm-2">
        <button type="button" class="btn btn-default btn-lg" ng-click="showDelModal(item.id,key)">
          <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Delete
        </button>
      </div>
    </div>

  </div>
</div>


<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Conferma</h4>
      </div>
      <div class="modal-body">
        Vuoi vancellare veramente la news {{delNews.title}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
        <button type="button" class="btn btn-primary" ng-click="delete(delNews)">Si</button>
      </div>
    </div>
  </div>
</div>
