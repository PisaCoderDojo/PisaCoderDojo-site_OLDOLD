  <body>

    <div class="row">
      <div class="col-sm-2">
        <button type="button" class="btn btn-default btn-lg right" ng-click="logout()">
          <span class="glyphicon glyphicon-off" aria-hidden="true"></span> Logout
        </button>
        <nav class="nav-sidebar">
          <ul class="nav tabs">
             <li ng-class="{ active: isActive('/news') }"><a href="news" data-toggle="tab">News</a></li>
             <li ng-class="{ active: isActive('/resource') }"><a href="resource" data-toggle="tab">Resource</a></li>

        <div class="main">
          <div ng-view ></div>
        </div>
      </div>
    </div>

    <footer class="footer">

    </footer>

    <script type="text/ng-template" id="updateImageModal.html">
      <div class="modal-header">
        <h3 class="modal-title">upload Image</h3>
      </div>
      <div class="modal-body">
        <input type="file" accept="image/*" image="image2"
            resize-max-width="600"
            resize-quality="0.8" />
        Resized <img class="img-responsive" ng-show="image2" ng-src="{{image2.resized.dataURL}}" />
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok(image2.resized.dataURL)">OK</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
      </div>
    </script>
  </body>
